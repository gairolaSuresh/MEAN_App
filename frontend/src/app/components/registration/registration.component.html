<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="newUserForm" (ngSubmit)="registerUser()">
                        <div class="form-group">
                            <label for="uname1">
                                Email
                            </label>
                            <input type="text" formControlName="email" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group" >
                            <label for="type">Type:</label>
                            <select id="type" class="form-control rounded-0" formControlName="type">
                                <option value="Content-Writer">Content-Writer</option>
                                <option *ngIf="!isAdminExist" value="Admin">Admin</option>
                            </select>
                        </div>
                        <span class="float-left">Already have a account ?
                            <a routerLink="/login" routerLinkActive="active">Login</a>
                        </span>
                        <button type="submit" class="btn btn-primary float-right" [disabled]="!newUserForm.valid">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
