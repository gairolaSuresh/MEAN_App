<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor"></span>
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Create Blog</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="blogForm" (ngSubmit)="saveBlog()">
                        <div class="form-group">
                            <label for="uname1">Title</label>
                            <input type="text" formControlName="title" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea  formControlName="description" cols="20" rows="5" class="form-control rounded-0"></textarea>
                            <!-- <input type="password" formControlName="password" class="form-control rounded-0" required> -->
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
