<div class="row mt-5">
    <div class="col mb-3">
        <table class="table table-dark" *ngIf="allUser.length">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                    <th scope="col">CreatedAt</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of allUser;let i = index">
                    <th scope="row">{{i+1}} </th>
                    <td>{{user?.email}} </td>
                    <td>{{user?.createdAt | date}} </td>
                    <td>
                        <button  (click)="deleteUser(user._id)">
                            <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
